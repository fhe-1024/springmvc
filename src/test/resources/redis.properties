#max allocate object
redis.pool.maxTotal=256
#max idle pool object in pool
redis.pool.maxIdle=64
#wait time to get pool object when pool is empty
redis.pool.maxWaitMillis=5000
#Check validation when call borrow Object
redis.pool.testOnBorrow=true
#Check validation when call return Object
redis.pool.testOnReturn=true
#Redis IP
redis.ip=localhost
#Port
redis.port=6379